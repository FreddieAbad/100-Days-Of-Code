<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion de Productos</title>
    <!--BOOTSWATCH COMO ALTERNATIVA DE BOOTSTRAP4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">
            Aplicacion de Productos
        </a>
    </nav>
    <div class="container">
        <!--Aplicaicon-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre de Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="year" value="2019" min="1900"max="3000" placeholder="AÃ±o  del Producto" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Guardar">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8">

                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
